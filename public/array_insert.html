<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var data = [10,34,80,67,40];
       function InsertClick()
       {
            var newEl = document.getElementById("newEl").value;
            var position = document.getElementById("position").value;
            for(var i=data.length-1; i>=0; i--){
            if(i>=position){
                data[i+1] = data[i]
                if(i==position){
                    data[i] = newEl
                }
            }
            }
            console.warn(data)
       }
       console.log(data)
    </script>
</head>
<body>
    <input type="text" id="position" placeholder="Enter Position">
    <input type="text" id="newEl" placeholder="Enter Element">
    <button onclick="InsertClick()">Insert</button>
</body>
</html>
